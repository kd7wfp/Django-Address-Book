<h1>{{ contact.first_name }} {{ contact.last_name}}</h1>

<label>Contact Details</label>
<form>
    <p>
        <label>Email:</label>
        <input type="text" id=email value={{contact.email}}>
    </p>
    <p>
        <label>First Name:</label>
        <input type="text" id=first value={{contact.first_name}}>
    </p>
    <p>
        <label>Last Name:</label>
        <input type="text" id=last value={{contact.last_name}}>
    </p>
    <p>
        <label>Phone:</label>
        <input type="text" id=phone value={{contact.phone_number}}>
    </p>
    <p>
        <label>Address:</label>
        <input type="text" id=address value={{contact.street_address}}>
    </p>
    <p>
        <input type="submit" value="Update"/>
        <input type="button" value="Reset" onClick="this.form.reset()" />
        <input type="submit" value="Cancel"/>
    </p>
</form>
